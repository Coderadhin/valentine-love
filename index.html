<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial;
    }

    .box {
      position: relative;
      width: 300px;
      height: 200px;
      border: 1px solid #ccc;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
    }

    #no {
      position: absolute;
      left: 100px;
      top: 100px;
      background: #eee;
    }

    #yes {
      background: pink;
    }
  </style>
</head>

<body>
  <div class="box">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    let i = 0;

    const positions = [
      { left: "10px", top: "100px" },
      { left: "100px", top: "150px" },
      { left: "200px", top: "50px" },
      { left: "50px", top: "30px" }
    ];

    function move() {
      const p = positions[i % positions.length];
      noBtn.style.left = p.left;
      noBtn.style.top = p.top;
      i++;
    }

    noBtn.addEventListener("click", move);
    noBtn.addEventListener("touchstart", function(e){
      e.preventDefault();
      move();
    });
  </script>
</body>
</html>
